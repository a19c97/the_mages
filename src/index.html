<!DOCTYPE html>
<html>
    <head>
        <title>The Mages</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- Base css, but you'll likely want to keep them -->
        <link rel="stylesheet" href="css/reset.css" type="text/css">

        <!-- Your custom files -->
        <link rel="stylesheet" href="css/app.css" type="text/css">
        <link rel="stylesheet" href="css/music_player.css" type="text/css">

        <script src="GMLIB/system.js"></script>
        <script src="GMLIB/info.js"></script>
        <!-- Uncomment libraries as you need them: -->
        <!-- <script src="GMLIB/comm.js"></script> -->
        <!-- <script src="GMLIB/io.js"></script> -->
        <!-- <script src="GMLIB/media.js"></script> -->
        <!-- <script src="GMLIB/monitor.js"></script> -->
        <script src="GMLIB/nav.js"></script>
        <!-- <script src="GMLIB/phone.js"></script> -->
        <!-- <script src="GMLIB/ui.js"></script> -->
        <!-- <script src="GMLIB/util.js"></script> -->
        <script src="GMLIB/voice.js"></script>

    </head>
    <body>
        <div id="welcome">
            <h1>Welcome</h1>
            <img src="images/adduser.png" alt="Add user" />
            <button onclick="changePageFocus('tabs')">Swap</button>
        </div>

        <div id="create">
            <h1>Create a user</h1>
            <form>
                <fieldset>
                    Name <input type="text" name="detail" placeholder="Name" /><br /><br />
                    <input type="button" value="Save" />
                </fieldset>
            </form>
        </div>


        <div id="tabs">
            <div id="GoHome" class="tabcontent">
                <h3>GoHome</h3>
                <img src="images/home.png" alt="Home" onclick="goHome()"/>
            </div>

            <div id="Music" class="tabcontent">
                <h3>Music</h3>
                <div id="audioplayer" style="border: 1px solid black">
                    <button id="pButton" class="play" onclick="playAudio()"></button>
                    <div id="timeline">
                        <div id="playhead"></div>
                    </div>
                    <div id="volume_control">
                        <label id="rngVolume_label" for="rngVolume">Volume</label>
                        <input type="range" onchange="setVolume(this.value)" id="rngVolume" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>

            <div id="Map" class="tabcontent">
                <h3>Map</h3>
                <p>Map is the capital of France.</p>
            </div>

            <div id="Settings" class="tabcontent">
                <h3>Settings</h3>
                <form>
                    <fieldset>
                        <legend>Please select features</legend>
                        <input type="checkbox" name="feature" value="Music" /> Music <br />
                        <input type="checkbox" name="feature" value="Map" /> Map <br />
                        <input type="checkbox" name="feature" value="Learner" />  Learner <br />
                        <input type="checkbox" name="feature" value="Enhanced Accessibility" />  Enhanced Accessibility <br />
                        Volume <br /><input type="range" min="0" max="1" value="0.25" step="0.05"><br />
                        <input type="button" value="Save" />
                    </fieldset>
                </form>
            </div>

            <button class="tablink" onclick="openTab('GoHome', this, 'blue')">Go Home</button>
            <button class="tablink" onclick="openTab('Music', this, 'red')" id="defaultOpen">Music</button>
            <button class="tablink" onclick="openTab('Map', this, 'green')">Map</button>
            <button class="tablink" onclick="openTab('Settings', this, 'mediumpurple')">Settings</button>

            <br />
            <button onclick="changePageFocus('welcome')">Swap</button>
        </div>

        <!-- App code: -->
        <script src="js/nav.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/app.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
