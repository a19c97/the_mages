<!DOCTYPE html>
<html>
    <head>
        <title>The Mages</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- Base css, but you'll likely want to keep them -->
        <link rel="stylesheet" href="css/reset.css" type="text/css">

        <!-- Your custom files -->
        <link rel="stylesheet" href="css/app.css" type="text/css">

        <script src="GMLIB/system.js"></script>
        <script src="GMLIB/info.js"></script>
        <!-- Uncomment libraries as you need them: -->
        <!-- <script src="GMLIB/comm.js"></script> -->
        <!-- <script src="GMLIB/io.js"></script> -->
        <!-- <script src="GMLIB/media.js"></script> -->
        <!-- <script src="GMLIB/monitor.js"></script> -->
        <script src="GMLIB/nav.js"></script>
        <!-- <script src="GMLIB/phone.js"></script> -->
        <!-- <script src="GMLIB/ui.js"></script> -->
        <!-- <script src="GMLIB/util.js"></script> -->
        <script src="GMLIB/voice.js"></script>

    </head>
    <body>
        <div id="welcome">
            <h1>Welcome</h1>
            <p>Select or create a user below</p>

            <div id="users">
                <img src="images/adduser.png"
                     alt="Add user"
                     onclick="changePageFocus('create', null)"/>
            </div>

        </div>


        <div id="create">
            <h1>Create a User</h1>
            <form id="myForm">
                Name <br />
                <input type="text" name="name" placeholder="John Doe" /><br />
                Phone <br /><input type="text" name="phone" placeholder="(647)-915-3689"
            /><br />
                Address <br />
                <textarea rows="1" cols="50" name="address"
                          placeholder="44 Devonshire Place, Toronto, ON"></textarea>
                <br />
                <input type="button" onclick="createUser()" value="Save"/>
                <input type="button" onclick="changePageFocus('welcome', null)" value="Cancel"/>
            </form>
        </div>


        <div id="tabs" class="tabs">
            <div id="GoHome" class="tabcontent">
                <h3>Go Home</h3>
                <img src="images/home.png" alt="Home" onclick="goHome()"/>
            </div>

            <div id="Map" class="tabcontent">
                <div id="map" class="map" style="width:300px;height:300px"></div>
            </div>

            <div id="Settings" class="tabcontent">
                <h3>Settings</h3>
                <form>
                    <fieldset>
                        <legend>Please select features</legend>
                        <input type="checkbox" name="feature" value="Speed tracking" /> Speed tracking <br />
                        <input type="checkbox" name="feature" value="Location tracking" /> Location tracking <br />
                        <input type="checkbox" name="feature" value="Learner" />  Learner <br />
                        <input type="checkbox" name="feature" value="Enhanced Accessibility" />  Enhanced Accessibility <br />
                        <br />
                        <input type="button" value="Save" />

                    </fieldset>
                </form>
            </div>

            <div id="LogOut" class="tabcontent">
            </div>


            <button class="tablink" onclick="openTab('GoHome', this, '22', '96', '186')">Go Home</button>
            <button class="tablink" onclick="openTab('Map', this, '176', '63', '84')">Map</button>
            <button class="tablink" onclick="openTab('Settings', this, '98', '34', '135')">Settings</button>
            <button class="tablink" onclick="changePageFocus('welcome', null)" id="defaultOpen">Log Out</button>
        </div>

        <!-- App code: -->
        <script src="js/nav.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/app.js"></script>
            <script src="js/home.js"></script>

        <!-- Google map -->
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1GH73IxTrRZTnYrp1NRHyqaWG5hSohW8&callback=myMap">
        </script>
    </body>
</html>
