<html>
	<head>

		<script>
			// Why is this here???
            var result;
            function init(type = 'Food', lat = 42.32877027777778, lon = -83.03956861111111) {
                var loc = {lat: lat, lng: lon};

                map = new google.maps.Map(document.getElementById('map'), {
                    center: loc,
                    zoom: 15
                });

                infowindow = new google.maps.InfoWindow();
                var service = new google.maps.places.PlacesService(map);
                service.nearbySearch({
                    location: loc,
                    radius: 1000,
                    type: [type]
                }, callback);
                return result;
            }

            function callback(results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    result = new Array(Math.min(results.length, 10));
                    for (var i = 0; i < result.length; i++) {
                        result[i] = [results[i].name,
                        results[i].geometry.location.lat(),
                        results[i].geometry.location.lng()];
                    }
                } else {
                    result = [];
                }
            }
		</script>
	</head>
	<body>
		<div id="welcome">
			<h1>Welcome</h1>
			<p>Select or create a user below:</p>

			<div id="users">
			</div>

			<div>
				<img src="images/adduser.png"
					 alt="Add user"
					 onclick="changePageFocus('create', null)"/>
			</div>

		</div>


		<div id="create">
			<h1>Create a User</h1>
			<form id="createForm">
				Name <br />
				<input type="text" name="name" placeholder="John Doe" /><br />
				Phone <br /><input type="text" name="phone" placeholder="(647)-915-3689"/><br />
				Address <br />
				<textarea rows="1" cols="50" name="address"
						  placeholder="341 Yonge Street, Toronto, ON M5B 1S1"></textarea><br />
				<br />
				<input type="button" onclick="createUser()" value="Create"/>
				<input type="button" onclick="changePageFocus('welcome', null)" value="Cancel"/>
			</form>
		</div>


		<div id="tabs" class="tabs">
			<div id="GoHome" class="tabcontent">
				<h3>Go Home</h3>
				<img src="images/home.png" alt="Home" onclick="goHome(users[currentUserIndex].address)"/>
			</div>

			<div id="FavPlaces" class="tabcontent">
				<h3>Favourite Places</h3>
				<img src="images/takeoutbig.png" alt="Food" hspace="10"
					 onclick="getPOI('Food', 'FavSub', this, 'rgb(176, 63, 84')" height="100px" width="100px"/>
				<img src="images/atmbig.png" alt="ATM" hspace="10" onclick="getPOI('ATM', 'FavSub', this, 'rgb(176, 63, 84')"
					 height="100px" width="100px"/>
				<img src="images/repairbig.png" alt="Repair" hspace="10"
					 onclick="getPOI('Hospital', 'FavSub', this, 'rgb(176, 63, 84')"
					 height="100px" width="100px"/>
				<img src="images/speedometerbigger.png" alt="Gas stations" hspace="10"
					 onclick="getPOI('Gas stations', 'FavSub', this, 'rgb(176, 63, 84')"
					 height="100px" width="100px"/>
			</div>

			<div id="FavSub" class="tabcontent">
				<h3>Results</h3>
			</div>

			<div id="Map" class="tabcontent">
				<h3>Map</h3>
			</div>

			<div id="Settings" class="tabcontent">
				<h3>Settings</h3>
				<form>
					<fieldset id="settingsForm">
						<p id="userInfo"></p>
						<input type="checkbox" name="accessibility"/>
							Enhanced accessibility
						<br/>
						<input type="checkbox" name="learner"/>
							Learner mode
						<br/>
						<input type="checkbox" name="locationMonitoring"/>
							Location monitoring
						<br/>
						<input type="checkbox" name="speedWarning"/>
							Speed warning
						<br/><br/>
						<input type="number" name="speedLimit"/>
							Speed limit (kmph)
						<br/><br/>
                        <button type="button" value="Save" onclick="changeSettings()">
							Save
						</button>
					</fieldset>
				</form>
			</div>

			<div id="LogOut" class="tabcontent">
			</div>

			<button class="tablink" onclick="openTab('GoHome', this, 'rgb(22,96,186)')">Go Home</button>
			<button class="tablink" id="defaultOpen"
					onclick="openTab('FavPlaces', this, 'rgb(176,63,84)')">
				Favourite Places
			</button>
			<button class="tablink" onclick="openTab('Map', this, 'rgb(77,158,19)')">Map</button>
			<button class="tablink" onclick="openTab('Settings', this, 'rgb(98,34,135)')">Settings</button>
			<button class="tablink" onclick="changePageFocus('welcome', null)">Log Out</button>
		</div>
		<div id="map"></div>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD87r7QWRb85HhxmVIxzwTx0SO2uY5Y0tM&libraries=places&callback=init" async defer></script>
		<!-- App code: -->

		<script src="js/nav.js"></script>
		<script src="js/poi.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
