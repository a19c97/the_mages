		<script>
			var map, directionsDisplay, directionsService;
			function mapInit() {
				map = new google.maps.Map(document.getElementById('google-render-map'), {
					zoom: 16,
					center: {
						lat: 43.6577261,
						lng: -79.3810225
					}
				});
				google.maps.event.trigger(map, 'resize');
				directionsDisplay = new google.maps.DirectionsRenderer;
				directionsService = new google.maps.DirectionsService;
				directionsDisplay.setMap(map);
			}

			function mapPan(loc) {
				map.panTo(loc);
			}

			function mapGo(from, to) {
				directionsService.route({
					origin: from,
					destination: to,
					travelMode: google.maps.TravelMode["DRIVING"]
				}, function(response, status) {
					if (status == 'OK') {
						directionsDisplay.setDirections(response);
					} else {
						window.alert('Directions request failed due to ' + status);
					}
				});
			}
					

			function dir(draw = true, route = false, lat1 = -79.3810225, lon1 = -79.3810225, lat2 = -79.3810225, lon2 = -79.3810225) {
				if (draw) {
					if (route) {
						directionsDisplay.setMap(map);
			
						calculateAndDisplayRoute(directionsService, directionsDisplay, lat1, lon1, lat2, lon2);
					}
				}
		  	}
			
			function calculateAndDisplayRoute(directionsService, directionsDisplay, lat1, lon1, lat2, lon2) {
				directionsService.route({
					origin: {lat: lat1, lng: lon1},
					destination: {lat: lat2, lng: lon2},
					travelMode: google.maps.TravelMode["DRIVING"]
				}, function(response, status) {
					if (status == 'OK') {
						directionsDisplay.setDirections(response);
					} else {
						window.alert('Directions request failed due to ' + status);
					}
				});
			}
		
		var result;
		function init(type = 'Food', lat = 42.32877027777778, lon = -83.03956861111111) {
			var loc = {lat: lat, lng: lon};
			
			map = new google.maps.Map(document.getElementById('map'), {
				center: loc,
				zoom: 15
			});
			
			infowindow = new google.maps.InfoWindow();
			var service = new google.maps.places.PlacesService(map);
			service.nearbySearch({
				location: loc,
				radius: 1000,
				type: [type]
			}, callback);
			return result;
		}
		
		function callback(results, status) {
			if (status === google.maps.places.PlacesServiceStatus.OK) {
				result = new Array(Math.min(results.length, 10));
				for (var i = 0; i < result.length; i++) {
					result[i] = [results[i].name,
					results[i].geometry.location.lat(),
					results[i].geometry.location.lng()];
				}
			} else {
				result = [];
			}
		}
		</script>
